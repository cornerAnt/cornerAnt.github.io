  <div class="article-content">
    
      <p>RKNotificationHub是一个可以让UIView简单实现气泡的三方库</p>
<p><img src="http://upload-images.jianshu.io/upload_images/1050644-1df1100062af8c60.gif?imageMogr2/auto-orient/strip" alt="687474703a2f2f692e696d6775722e636f6d2f537045324251762e676966.gif"></p>
<p>常用属性<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//创建一个气泡</span></span><br><span class="line">- (<span class="keyword">id</span>)initWithView:(<span class="built_in">UIView</span> *)view;</span><br><span class="line">- (<span class="keyword">id</span>)initWithBarButtonItem:(<span class="built_in">UIBarButtonItem</span> *)barButtonItem;</span><br><span class="line"></span><br><span class="line"><span class="comment">//%%% adjustment methods</span></span><br><span class="line"><span class="comment">// 气泡初始条数</span></span><br><span class="line">- (<span class="keyword">void</span>)setView:(<span class="built_in">UIView</span> *)view andCount:(<span class="built_in">NSUInteger</span>)startCount;</span><br><span class="line"> <span class="comment">// 设置气泡的尺寸</span></span><br><span class="line">- (<span class="keyword">void</span>)setCircleAtFrame:(<span class="built_in">CGRect</span>)frame;</span><br><span class="line"><span class="comment">//  设置气泡颜色,和通知个数的颜色</span></span><br><span class="line">- (<span class="keyword">void</span>)setCircleColor:(<span class="built_in">UIColor</span>*)circleColor labelColor:(<span class="built_in">UIColor</span>*)labelColor;</span><br><span class="line"><span class="comment">// 移动气泡的指定位置</span></span><br><span class="line">- (<span class="keyword">void</span>)moveCircleByX:(<span class="built_in">CGFloat</span>)x Y:(<span class="built_in">CGFloat</span>)y;</span><br><span class="line"><span class="comment">// 设置缩放比例,中心点不变</span></span><br><span class="line">- (<span class="keyword">void</span>)scaleCircleSizeBy:(<span class="built_in">CGFloat</span>)scale;</span><br><span class="line"><span class="comment">// 设置气泡提示文字的字体</span></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span>, <span class="keyword">strong</span>) <span class="built_in">UIFont</span> *countLabelFont;</span><br></pre></td></tr></table></figure></p>
<p>下面是设置气泡提示数目的<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//%%% changing the count</span></span><br><span class="line"><span class="comment">// 增加一条</span></span><br><span class="line">- (<span class="keyword">void</span>)increment;</span><br><span class="line"><span class="comment">// 增加N条</span></span><br><span class="line">- (<span class="keyword">void</span>)incrementBy:(<span class="built_in">NSUInteger</span>)amount;</span><br><span class="line"><span class="comment">// 删除一条</span></span><br><span class="line">- (<span class="keyword">void</span>)decrement;</span><br><span class="line"><span class="comment">// 增加N条</span></span><br><span class="line">- (<span class="keyword">void</span>)decrementBy:(<span class="built_in">NSUInteger</span>)amount;</span><br><span class="line"><span class="comment">// 当前条数</span></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span>, <span class="keyword">assign</span>) <span class="built_in">NSUInteger</span> count;</span><br></pre></td></tr></table></figure></p>
<p>设置状态<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">//%%% hiding / showing the count</span></span><br><span class="line">- (<span class="keyword">void</span>)hideCount;</span><br><span class="line">- (<span class="keyword">void</span>)showCount;</span><br></pre></td></tr></table></figure></p>
<p>设置动画类型<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//%%% animations</span></span><br><span class="line">- (<span class="keyword">void</span>)pop;  <span class="comment">// 弹出</span></span><br><span class="line">- (<span class="keyword">void</span>)blink; <span class="comment">// 眨眼</span></span><br><span class="line">- (<span class="keyword">void</span>)bump; <span class="comment">// 跳动</span></span><br></pre></td></tr></table></figure></p>
<p>由于比较简单,Demo就不写了,可以指定任何UIView的提示,默认显示右上角</p>
